<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <!-- Your portfolio should have a welcome section with an id of welcome-section -->
    <!-- The welcome section should have an h1 element that contains text -->
    <!-- Your portfolio should have a projects section with an id of projects -->
    <!-- The projects section should contain at least one element with a class of project-tile to hold a project -->
    <!-- The projects section should contain at least one link to a project -->
    <!-- Your portfolio should have a navbar with an id of navbar -->
    <!-- The navbar should contain at least one link that you can click on to navigate to different sections of the page -->
    <!-- Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab -->
    <!-- Your portfolio should have at least one media query -->
    <!-- The height of the welcome section should be equal to the height of the viewport -->
    <!-- The navbar should always be at the top of the viewport -->
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section">Welcome</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a id="profile-link" href="https://github.com/reuben-germain" target="_blank">GitHub Profile</a></li>
        </ul>
    </nav>

    <section id="welcome-section">
        <div class="welcome-container">
            <h1>Welcome to My Portfolio</h1>
        </div>
    </section>

    <section id="projects">
        <div class="project-tile">
            <h2>Project 1</h2>
            <p>This is a description of Project 1.</p>
            <a href="#">View Project</a>
        </div>
    </section>

      <footer>
        <div class="social-links">
          <a id="twitter" href="https://twitter.com/YourTwitterProfile" target="_blank"><i class="fab fa-twitter"></i></a>
          <a id="linkedin" href="https://www.linkedin.com/in/reuben-germain-b73318222/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a id="instagram" href="https://instagram.com/YourInstagramProfile" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
      </footer>
      

</body>

</html>
